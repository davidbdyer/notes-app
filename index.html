<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
		<title>Notes App</title>

		<!-- Apple iOS Safari Theme -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#ccd5ae">
		<meta name="apple-mobile-web-app-title" content="Notes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="images/icon.png">

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous" />

		<link rel="stylesheet" href="css/style-dist.css" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js" defer></script>
		<script src="scripts/script.js" defer></script>
	</head>

	<body>
		<div class="button-container">
			<button class="btn" id="add">
				<i class="fas fa-plus"></i>
				Add Note
			</button>
			<button class="btn" id="delete-all">
				<i class="fas fa-trash-alt"></i>
				Delete All
			</button>
		</div>
	</body>
</html>
